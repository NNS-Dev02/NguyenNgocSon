<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flappy Dino</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <!-- Icon WEBSITE -->
    <link rel="shortcut icon" href="../assets/images/LogoMiniWebSite.png" type="image/x-icon">
    <!-- Font Icon -->
    <script src="https://kit.fontawesome.com/2e37e3d119.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/FlappyDino.css">
    <style>
      .backMenu{
      text-decoration: none;
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 20px;
      padding: 10px 20px;
      background: #d38d5f;
      border: none;
      color: #333333;
      border-radius: 20px;
      font-weight: 800;
        }
    </style>

</head>
<body>
  <a href="menu.html" class="backMenu" title="Quay lại Menu Game">Quay lại&ensp;<i class="fa-solid fa-circle-arrow-left"></i></a>
    <div class="ctn">
        <canvas id="c" width="360px" height="640px"></canvas>
        <div id="scoreboard">0</div>
        <div id="start-screen">
          <div id="ctrl-ctn">
            <div id="up" class="ctrl-btn">Phím mũi tên ↑</div>
            <div id="space" class="ctrl-btn">Phím SPACE</div>
            <div id="tap" class="ctrl-btn">Chạm (Trên điện thoại)</div>
          </div>
        </div>
        <div id="gameover-screen">
          <div id="gameover">KẾT THÚC</div>
          <div id="replay" style="margin-top: 25px;">Chơi Lại</div>
          <div style="margin-top: 275px; font-weight: bolder; font-size: 15px;">Trò chơi được phát triển bởi Nguyễn Ngọc Sơn</div>
        </div>
      </div>

    <script src="assets/js/FlappyDino.js"></script>
</body>
</html>
