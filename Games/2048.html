<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>2048</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="assets/css/2048.css">
    <!-- Icon WEBSITE -->
    <link rel="shortcut icon" href="../assets/images/LogoMiniWebSite.png" type="image/x-icon">
    <!-- Font Icon -->
    <script src="https://kit.fontawesome.com/2e37e3d119.js" crossorigin="anonymous"></script>
</head>
<body>
    
    
  <div id=container><canvas id=backcanvas></canvas><canvas id=canvas></canvas>
    <div id=load>
      <h1>Đang tải...</h1></div>
    <div id=home>
      <a href="menu.html" title="Quay lại Menu Game" style="position: absolute;color: #e1ff5f;left: -125px;top: -75px;">
        <h1><i class="fa-solid fa-circle-arrow-left"></i></h1>
      </a>
      <h1 style="font-size: 80px !important;">2048 phiên bản thiểu năng 🙂</h1>
      <p><b>Hướng dẫn cách chơi:</b>
        <br>⭐️ Kéo giữ và thả các con số
        <br>⭐️ Chọn những cặp số bằng nhau để hợp thành 1
        <br>⭐️ Đạt đến số 2048 để thắng trò chơi

      <div id=start>CHƠI NGAY</div>

      <h6 style="text-align: center;color: #e1ff5f;margin-top: 130px;">
        <small style="color: white;">Trò chơi được phát triển bởi</small> Nguyễn Ngọc Sơn
      </h6>

      <div id=menu>
        <input type=checkbox class=opt id=m checked=checked><label for=m style="font-size: 50px;">Nhạc</label>
        <br><input type=checkbox class=opt id=s checked=checked><label for=s style="font-size: 50px;">Hiệu ứng âm thanh</label>
        <br><input type=checkbox class=opt id=q checked=checked><label for=q style="font-size: 50px;">Đồ họa cao</label>
      </div>
    </div>

    <div id=end style=display:none>
      <h1 style="text-align: center;">Chúc mừng bạn đã chiến thắng! 🎉</h1>
      <div id=reset>Chơi lại</div>
    </div>
  </div>

  <script src="assets/js/2048.js"></script>
</body>
</html>
